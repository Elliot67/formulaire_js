<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Page de connexion de Anywebsite">
    <title>Connexion - Anywebsite</title>
</head>
<body>

    <main class="container Connexion">
        <div class="Connexion-login">
            <h1 class="Connexion-title">Bonjour</h1>
            <form class="Connexion-form">
                <div class="inputGroup">
                    <label class="label" for="email">Email</label>
                    <input class="input" type="email" placeholder="cool@email.com" name="email" id="email" required>
                </div>
                <div class="inputGroup">
                    <label class="label" for="password">Mot de passe</label>
                    <img class="image Connexion-passwordToggle" id="passwordToggle" src="../../assets/eye-close.svg" alt=""/>
                    <input class="input" type="password" name="password" id="password" required>
                </div>
                <div class="errors hidden">Impossible de vous connecter.<br/>
                    La combinaison email / mot de passe est incorrecte.</div>
                <button class="buttonPrimary" type="submit" id="formButton">se connecter</button>
                <a class="link Connexion-passwordForget" href="connexion.html">Mot de passe oublié</a>
            </form>
        </div>
        <div class="Connexion-inscription">
            <h1 class="Connexion-title hideMobile">Bienvenue</h1>
            <p class="Connexion-paragraph">Si vous êtes nouveau ici, vous pouvez vous inscrire facilement sur le site.</p>
            <a class="buttonSecondary" href="inscription.html">s'inscrire</a>
        </div>
    </main>
    
</body>
</html>
